<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="container-lg my-4 bg-dark">

    <div class="py-2 px-4">
        <h1 class="text-white display-3">Coronavirus Tracker</h1>
        <p class="text-light">Total COVID-19 cases reported around the globe</p>
    </div>

    <div class="d-flex flex-column py-4 bg-dark border border-light border-2 rounded-top">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="display-1 text-danger" th:text="${totalReportedCases}"></h1>
            <p class="fs-6 text-light">Total Global Cases Reported</p>
        </div>
        <div class="d-flex justify-content-center">
            <p class="fs-6 text-light">
                Change From Yesterday
                <strong class="text-danger">+</strong><strong class="fs-5 display-6 text-danger" th:text="${totalNewCases}"></strong>
            </p>
        </div>
    </div>

    <table class="table table-dark table-striped table-hover">
        <tr>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">Cases Reported</th>
            <th scope="col">New Cases Yesterday</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>

</body>

</html>
